<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>
    <script src="Resources/Scripts/RoA Scoreboard.js" defer></script>
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard.css">
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard Custom.css">
</head>

<body>
    <div class="player-card left">
        <div class="player-card-content">
            <div class="charachter-image">
                <div id="p1CharaMask" >
                    <div>
                        <img id="p1Character" alt=""/>
                    </div>
                </div>
            </div>
            <div class="score">
                <span class="scoreNum"></span>
                <div id="p1Score" class="score-markers">
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                </div>
            </div>
            <div class="player-info">
            <span id="p1Wrapper" class="player-info-text">
                <span id="p1Tag" class="tags"></span>
                <span id="p1Name" class="names"></span>
            </span>
            </div>
        </div>
    </div>

    <div class="player-card right">
        <div class="player-card-content">
            <div class="charachter-image">
                <div id="p2CharaMask" >
                    <div>
                        <img id="p2Character" alt=""/>
                    </div>
                </div>
            </div>
            <div class="score">
                <span class="scoreNum"></span>
                <div id="p2Score" class="score-markers">
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                    <div class="score-marker"></div>
                </div>
            </div>
            <div class="player-info">
            <span id="p2Wrapper" class="player-info-text">
                <span id="p2Tag" class="tags"></span>
                <span id="p2Name" class="names"></span>
            </span>
            </div>
        </div>
    </div>

    <div id="overlayRound" class="absol">
        <img src="Resources/Overlay/Scoreboard/Round BG.png" id="roundBG" alt=""/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>

    <div id="connErrorDiv">
        Can't connect with GUI, attempting to reconnect every 5 seconds...
    </div>

</body>
</html>
